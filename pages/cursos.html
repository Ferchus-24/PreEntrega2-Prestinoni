            <figure class="course1 gradient1">
                <img src="../img/Economia.png" alt="monedas y mercado cambiario">
                <figcaption>Criptomonedas</figcaption>
                <p>Este curso Introductorio, que no requiere conocimientos previos, es para todos aquellos interesados
                    en entender qué es y cómo funciona Bitcoin, la primer Criptomoneda. Buscaremos entender qué es lo
                    que motivó su aparición en el mundo y cuál es el potencial que las criptomonedas tienen para cambiar
                    para siempre la forma en la que utilizamos el dinero, ahorramos e invertimos las personas, así como
                    casos de uso en el mundo actual.</p>
                <button class="buttons">Inscribirse</button>
            </figure>
            <figure class="course2 gradient1">
                <img src="../img/gestion-de-almacen.jpg" alt="Mujer en depósito de almacenes">
                <figcaption>Gestión de almacenes</figcaption>
                <p>La gestión de almacenes es un procedimiento integrado en la logística global de la empresa y que
                    tiene que ver con la recepción, almacenamiento y movimiento dentro del lugar destinado para el
                    resguardo de todos los materiales necesarios para la producción, así como del producto terminado
                    hasta llegar al consumidor o usuario final. Contar con profesionales expertos que sepan controlar y
                    agilizar los procesos, es fundamental para el correcto funcionamiento del proceso productivo y
                    operativo de la empresa. Es así como surgen programas específicos como éste, imprescindibles para el
                    desarrollo profesional de las personas dedicadas al sector industrial y que deseen profundizar en la
                    gestión de almacenes</p>
                <button class="buttons">Inscribirse</button>
            </figure>
            <figure class="course3 gradient1">
                <img src="../img/curso-economica.png" alt="calculadoras y hombre sacando cuentas">
                <figcaption>Liquidación de haberes</figcaption>
                <p>El presente curso permitirá analizar, evaluar e interpretar aspectos esenciales de las diferentes
                    normativas laborales con un abordaje integral, incorporándolos en forma práctica a través del
                    proceso de liquidación de haberes de una manera sólida y profesional. Asimismo, se buscará
                    introducir una visión cabal del área de incumbencia y el rol que deberá ejercer el Liquidador de
                    Haberes.</p>
                <button class="buttons">Inscribirse</button>
            </figure>
            <figure class="course4 gradient1">
                <img src="../img/cursos-de-administracion.png" alt="Mujer en escritorio">
                <figcaption>Administración de Personal</figcaption>
                <p>Con este curso vas a poder identificar y conocer las tareas inherentes al área de Administración de
                    Personal que te permitan cumplimentar el proceso administrativo. Podrás reconocer los diferentes
                    procesos del área, analizarlos y establecer los diferentes esquemas de trabajo para que los mismos
                    sean implementados correctamente; adquirir los conocimientos específicos del área, incluyendo el
                    marco legislativo; e introducir la utilización de diferentes herramientas para la gestión del
                    personal. Se recomienda tener conocimientos básicos de lectura, escritura, cálculo y PC</p>
                <button class="buttons">Inscribirse</button>
            </figure>
            <figure class="course5 gradient1">
                <img src="../img/afip.png" alt="Aplicativos afip: sicam, ddjj">
                <figcaption>Aplicativos Afip</figcaption>
                <p>Este curso está destinado a todas las personas que quieran trabajar o que estén trabajando en un
                    estudio contable o en sectores administrativos - contables de cualquier tipo de organización,
                    contadores, estudiantes de ciencias económicas, quieren aprender o ampliar sus conocimientos.
                    También al público en general que quiera obtener conocimientos en cuanto a determinados tramites que
                    pueden efectuarse a través de la página de AFIP y deseen realizarlos solos.</p>
                <button class="buttons">Inscribirse</button>
            </figure>
